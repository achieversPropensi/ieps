<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Admin: Pengelolaan Data Pengguna</title>

    <object th:include="~{fragments/commonfauzan :: css}" th:remove="tag"></object>

    <style>
        .wider{
            min-width: 150px;
        }

        .pagetitle .icon {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

    </style>

</head>

<body>

<main id="main" class="main">
    <nav th:replace="~{fragments/navbar-admin :: navbar(activeTab)}"></nav>

    <div class="pagetitle d-flex justify-content-between align-items-center">
        <div class="icon">
            <a href="#" onclick="history.go(-1); return false;"><i class="bi bi-arrow-left"></i> Back</a>
            <h1>Pengelolaan Data Pengguna</h1>
        </div>
    </div><!-- End Page Title -->

    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Sistem kelola data User. </li>
        </ol>
    </nav>

    <section class="section">
        <div class="row mb-3">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <div class="tab-pane fade show active profile-overview" id="profile-overview">
                            <div style="position: absolute; top: 20px; right: 20px; margin-right: 20px">
                                <!-- Jika status adalah "Belum Terverifikasi" -->
                                <th:block th:if="${user.status == 'Belum Terverifikasi'}">
                                    <button type="button" class="btn btn-warning" disabled>Belum Terverifikasi</button>
                                </th:block>

                                <!-- Jika status adalah "Gagal Terverifikasi" -->
                                <th:block th:if="${user.status == 'Gagal Terverifikasi'}">
                                    <button type="button" class="btn btn-danger" disabled>Gagal Terverifikasi</button>
                                </th:block>

                                <!-- Jika status adalah "Sudah Terverifikasi" -->
                                <th:block th:if="${user.status == 'Sudah Terverifikasi'}">
                                    <button type="button" class="btn btn-success" disabled>Sudah Terverifikasi</button>
                                </th:block>
                            </div>


                            <div class="card-title" style="margin-left:20px">Profile Details</div>

                            <div class="row">
                                <div class="col-lg-4 col-md-4 label text-bold text-primary">ID</div>
                                <div class="col-lg-4 col-md-4 label text-bold text-primary">Role</div>
                                <div class="col-lg-4 col-md-4 label text-bold text-primary">Password</div>
                            </div>

                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-lg-4 col-md-4" th:text="${user.id}"></div>
                                <div class="col-lg-4 col-md-4" th:text="${user.role}"></div>
                                <div class="col-lg-4 col-md-4">******</div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 col-md-4 label text-bold text-primary">Nama</div>
                                <div class="col-lg-4 col-md-4 label text-bold text-primary">Email</div>
                                <div class="col-lg-4 col-md-4 label text-bold text-primary">Telepon</div>
                            </div>

                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-lg-4 col-md-4" th:text="${user.nama}"></div>
                                <div class="col-lg-4 col-md-4" th:text="${user.email}"></div>
                                <div class="col-lg-4 col-md-4" th:text="${user.nomorTelefon}"></div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 col-md-4 label text-bold text-primary">Perusahaan</div>
                                <div class="col-lg-4 col-md-4 label text-bold text-primary">Alamat</div>
                            </div>

                            <div class="row" style="margin-bottom: 20px;">
                                <div class="col-lg-4 col-md-4" th:text="${user.namaPerusahaan}"></div>
                                <div class="col-lg-4 col-md-4" th:text="${user.alamat}"></div>
                            </div>

                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-lg-6 col-md-6 text-center">
                                    <a
                                            th:href="@{/admin/{id}/update-user-vendor(id=${user.id})}"
                                            type="button"
                                            class="btn btn-primary"
                                    >Edit Profil</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>




            </div>
        </div>
    </section>


</main><!-- End #main -->

<object th:include="~{fragments/commonfauzan :: js}" th:remove="tag"></object>


</body>

</html>
