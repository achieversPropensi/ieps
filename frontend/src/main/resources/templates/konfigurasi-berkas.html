<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <object th:include="~{fragments/commonfauzan :: css}" th:remove="tag"></object>
    <title>Vendor Assessment</title>

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <style>
        .wider {
            min-width: 150px;
        }

        .pagetitle .icon {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>

<body>

<main id="main" class="main">

    <nav th:if="${user.role == 'Admin'}" th:replace="~{fragments/navbar-admin :: navbar(activeTab)}"></nav>
    <nav th:if="${user.role == 'Procurement Manager'}" th:replace="~{fragments/navbar-procm :: navbar(activeTab)}"></nav>
    <nav th:if="${user.role == 'Procurement Staff'}" th:replace="~{fragments/navbar-procs :: navbar(activeTab)}"></nav>

    <div class="pagetitle d-flex justify-content-between align-items-center">
        <h1>Konfigurasi Berkas</h1>
    </div>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Daftar berkas untuk Vendor Assessment</li>
        </ol>
    </nav>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daftar Konfigurasi Berkas</h5>
                        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nomor</th>
                                    <th>Nama Berkas</th>
                                    <th>Deskripsi Berkas</th>
                                </tr>
                            </thead>
                            <tbody th:if="${#lists.isEmpty(lst)}">
                                <tr>
                                    <td colspan="6" class="text-center">Tidak ada konfigurasi berkas. Silahkan menambahkannya!</td>
                                </tr>
                            </tbody>
                            <tbody th:unless="${#lists.isEmpty(lst)}">
                                <!-- Iterasi melalui daftar konfigurasi berkas -->
                                <tr th:each="berkas, iterStat : ${lst}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${berkas.namaBerkas}"></td>
                                    <td th:text="${berkas.deskripsi}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="text-center">
                            <a th:text="${#lists.isEmpty(lst) ? 'Tambah' : 'Ubah'}" th:href="@{../konfigurasi-berkas/edit}" class="btn btn-dark"></a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- JS Files -->
<script src="/assets/tinymce/tinymce.min.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

<script>
    // Ambil pesan keberhasilan dari model jika ada
    var successMessage = thymeleaf.expression('${successMessage}');

    // Jika pesan keberhasilan ada, tampilkan modal
    if (successMessage !== '') {
        var modal = new bootstrap.Modal(document.getElementById("successModal"));
        modal.show();
    }


</script>

</body>

</html>
