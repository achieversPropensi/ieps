<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <object th:insert="~{fragments/commonfauzan :: css}" th:remove="tag"></object>
  <object th:insert="~{fragments/commonfauzan :: js}" th:remove="tag"></object>

  <title>Navbar Admin</title>

</head>
<body>
<nav th:fragment="navbar(activeTab)" th:if="${userNav.role == 'Admin'}" class="sidebar">
  <div class="menu_content">
    <ul class="menu_items">

      <!-- Logo PT Truba Jaga Cita -->
      <li class="item">
        <img src="https://github.com/fauzanrrizky/Achievers-IEPS/blob/main/images/logo-ieps.png?raw=true"
             alt="Logo PT Truba">
      </li>

      <br>
      <!-- Tanggal -->
      <li class="item">
        <div class="date-box">
          <span id="currentDay"></span>,
          <span id="currentDate"></span>
        </div>
      </li>

      <br>
      <!-- Admin : Pengelolaan Data Pengguna  -->
      <li class="item">
        <a href="/admin/view-user" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-data"></i>
              </span>
          <span class="navlink">Pengelolaan Data Pengguna</span>
        </a>
      </li>

      <!-- Admin : Vendor Assessment -->
      <li class="item">
        <a href="/konfigurasi-berkas" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-edit-alt"></i>
              </span>
          <span class="navlink">Vendor Assessment</span>
        </a>
      </li>

      <!-- Admin : Logout -->
      <li class="item">
        <a href="/logout" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-log-out"></i>
              </span>
          <span class="navlink">Logout</span>
        </a>
      </li>

      <!-- Profil -->
      <div class="bottom_content">
        <div class="bottom collapse_sidebar">
          <a href="/profile/view"></a>
          <img src="https://github.com/fauzanrrizky/Achievers-IEPS/blob/main/images/ava-admin.png?raw=true"
               alt="Admin Avatar"
               id="admin-avatar">
          <div id="profil-content">
            <a href="/profile/view">
            <span id="name" th:text="${userNav.nama}" ></span>
            <span id="role">Admin</span>
            </a>
          </div>
        </div>
      </div>
    </ul>
  </div>
</nav>
</body>
</html>
