spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DATABASE_URL_PROD}
spring.datasource.username=${PROD_USERNAME}
spring.datasource.password=${PROD_PASSWORD}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.main.allow-circular-references=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.resources.static-locations=classpath:/static/
spring.http.multipart.enable-mime-mapping=false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.resolve-lazily=true

achievers.admin.url=https://achievers-backend.up.railway.app/admin/api
achievers.user.url=https://achievers-backend.up.railway.app/api/